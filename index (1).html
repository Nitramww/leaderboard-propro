<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
    <link rel="stylesheet" href="styles.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet"
    />
</head>
<body>
    <header>
        <h1>Leaderboards</h1>
        <p class="subtitle">Track your tournament scores</p>
    </header>
    <nav>
        <a href="./index.html">Home</a>
        <a href="./about.html">About</a>
    </nav>
    <section class="content">
        <button id="howToUseBtn" class="add-event-btn">How to use?</button>
        <div id="popup" class="popup">
            <h2>Upload your tournament</h2>
            <p><strong>Upload a .txt file with the format:</strong></p>
            <p>Name Surname Score</p>
        </div>
        <form action="/cgi-bin/process_file.exe" class="upload_file" method="post" enctype="multipart/form-data">
            <label for="file">Select .txt file:</label>
            <input type="file" id="file" name="file" accept=".txt" required />
            <button type="submit" class="upload-btn">Upload</button>
        </form>
        <div class="tabs">
            <div class="tab">
                <input type="checkbox" id="cb1" />
                <label for="cb1" class="tab__label">Darts Championship</label>
                <div class="tab__content">
                    <p>#1 Lorelei Wagner - 32</p>
                </div>
            </div>
            <div class="tab">
                <input type="checkbox" id="cb2" />
                <label for="cb2" class="tab__label">Gymnastics</label>
                <div class="tab__content">
                    <p>#1 Prince Morgan - 112</p>
                </div>
            </div>
            <div class="tab">
                <input type="checkbox" id="cb3" />
                <label for="cb3" class="tab__label">Cycling</label>
                <div class="tab__content">
                    <p>#1 Zuri Turner - 64</p>
                    <p>#2 Ameer Villa - 57</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
